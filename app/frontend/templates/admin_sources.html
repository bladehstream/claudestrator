<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Source Management - VulnDash Admin</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid #00ff9d;
            border-radius: 8px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        h1 {
            color: #00ff9d;
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #8a8a8a;
            font-size: 14px;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(26, 31, 58, 0.6);
            border-radius: 8px;
            border: 1px solid #333;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #00ff9d;
            color: #0a0e27;
        }

        .btn-primary:hover {
            background: #00cc7d;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .btn-secondary {
            background: #4a90e2;
            color: white;
        }

        .btn-secondary:hover {
            background: #357abd;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #d68910;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .sources-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        .source-card {
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .source-card:hover {
            border-color: #00ff9d;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .source-card.disabled {
            opacity: 0.6;
        }

        .source-card.failed {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .source-card.warning {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.05);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .source-title {
            flex: 1;
        }

        .source-name {
            color: #00ff9d;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .source-type {
            color: #8a8a8a;
            font-size: 12px;
            text-transform: uppercase;
            background: rgba(0, 255, 157, 0.1);
            padding: 2px 8px;
            border-radius: 3px;
            display: inline-block;
        }

        .source-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-direction: column;
            align-items: flex-end;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-text {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .status-healthy {
            background: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .status-healthy + .status-text {
            color: #00ff9d;
        }

        .status-warning {
            background: #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .status-warning + .status-text {
            color: #f39c12;
        }

        .status-failed {
            background: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .status-failed + .status-text {
            color: #e74c3c;
        }

        .status-disabled {
            background: #7f8c8d;
        }

        .status-disabled + .status-text {
            color: #7f8c8d;
        }

        .status-running {
            background: #3498db;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-running + .status-text {
            color: #3498db;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .source-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: #8a8a8a;
            font-size: 13px;
        }

        .detail-value {
            color: #e0e0e0;
            font-size: 13px;
            font-weight: 500;
        }

        .source-description {
            color: #b0b0b0;
            font-size: 13px;
            margin-bottom: 15px;
            font-style: italic;
        }

        .source-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1f3a;
            border: 1px solid #00ff9d;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #00ff9d;
            font-size: 22px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #00ff9d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8a8a8a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(26, 31, 58, 0.6);
            border-radius: 8px;
            border: 1px dashed #333;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            color: #8a8a8a;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öôÔ∏è Data Source Management</h1>
            <p class="subtitle">Configure and monitor vulnerability data sources</p>
        </header>

        <div class="action-bar">
            <div>
                <button class="btn btn-primary" onclick="showAddSourceModal()">
                    + Add New Source
                </button>
                <button class="btn btn-secondary" hx-get="/admin/sources/health/status" hx-trigger="click" hx-swap="none">
                    üîÑ Refresh All
                </button>
            </div>
            <div>
                <a href="/" class="btn btn-secondary btn-sm">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div id="sources-container"
             hx-get="/admin/sources"
             hx-trigger="load, every 10s"
             hx-swap="innerHTML">
            <div class="loading">Loading sources...</div>
        </div>
    </div>

    <!-- Add/Edit Source Modal -->
    <div id="sourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Data Source</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="sourceForm" hx-post="/admin/sources" hx-swap="none">
                <div class="form-group">
                    <label class="form-label" for="name">Source Name *</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="source_type">Source Type *</label>
                    <select id="source_type" name="source_type" class="form-select" required>
                        <option value="">Select type...</option>
                        <option value="nvd">NVD (National Vulnerability Database)</option>
                        <option value="cisa_kev">CISA KEV (Known Exploited Vulnerabilities)</option>
                        <option value="rss">RSS Feed</option>
                        <option value="api">Custom API</option>
                        <option value="url_scraper">URL Scraper</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="url">URL</label>
                    <input type="url" id="url" name="url" class="form-input" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea id="description" name="description" class="form-textarea" placeholder="Optional description..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="polling_interval_hours">Polling Interval (hours) *</label>
                    <input type="number" id="polling_interval_hours" name="polling_interval_hours"
                           class="form-input" min="1" max="72" value="24" required>
                </div>

                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="is_enabled" name="is_enabled" checked>
                        <label class="form-label" for="is_enabled" style="margin: 0;">Enable immediately</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Source</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Modal management
        function showAddSourceModal() {
            document.getElementById('modalTitle').textContent = 'Add New Data Source';
            document.getElementById('sourceForm').reset();
            document.getElementById('sourceModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('sourceModal').classList.remove('active');
        }

        // Handle form submission
        document.getElementById('sourceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                source_type: formData.get('source_type'),
                url: formData.get('url') || null,
                description: formData.get('description') || null,
                polling_interval_hours: parseInt(formData.get('polling_interval_hours')),
                is_enabled: formData.get('is_enabled') === 'on'
            };

            try {
                const response = await fetch('/admin/sources/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    // Trigger refresh
                    htmx.trigger('#sources-container', 'load');
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Failed to create source'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Delete source
        async function deleteSource(sourceId, sourceName) {
            if (!confirm(`Are you sure you want to delete source "${sourceName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/admin/sources/${sourceId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Trigger refresh
                    htmx.trigger('#sources-container', 'load');
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Failed to delete source'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Toggle source enabled/disabled
        async function toggleSource(sourceId) {
            // This would require additional endpoint - placeholder for now
            alert('Toggle functionality will be implemented');
        }

        // Manual poll
        async function manualPoll(sourceId, sourceName) {
            try {
                const response = await fetch(`/admin/sources/${sourceId}/poll`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    alert(`Poll triggered for "${sourceName}"`);
                    // Trigger refresh
                    setTimeout(() => htmx.trigger('#sources-container', 'load'), 1000);
                } else {
                    alert('Error: ' + (result.detail || 'Failed to trigger poll'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Listen for HTMX events
        document.body.addEventListener('htmx:afterSwap', (event) => {
            if (event.detail.target.id === 'sources-container') {
                console.log('Sources refreshed');
            }
        });

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
