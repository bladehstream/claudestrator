<!-- KPI Cards Fragment for HTMX out-of-band swaps -->
<div id="kpiCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="glass-panel rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-slate-400 text-sm uppercase">Total Vulnerabilities</p>
                <p class="text-3xl font-bold text-white mt-2">{{ stats.total_vulnerabilities|default(0)|int }}</p>
            </div>
            <span class="material-symbols-outlined text-4xl text-primary">bug_report</span>
        </div>
    </div>
    <div class="glass-panel rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-slate-400 text-sm uppercase">KEV Exploits</p>
                <p class="text-3xl font-bold text-accent-pink mt-2">{{ stats.kev_count|default(0)|int }}</p>
            </div>
            <span class="material-symbols-outlined text-4xl text-accent-pink">warning</span>
        </div>
    </div>
    <div class="glass-panel rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-slate-400 text-sm uppercase">High EPSS (&gt;70%)</p>
                <p class="text-3xl font-bold text-yellow-500 mt-2">{{ stats.high_epss_count|default(0)|int }}</p>
            </div>
            <span class="material-symbols-outlined text-4xl text-yellow-500">priority_high</span>
        </div>
    </div>
    <div class="glass-panel rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-slate-400 text-sm uppercase">New This Week</p>
                <p class="text-3xl font-bold text-accent-cyan mt-2">{{ stats.new_this_week|default(0)|int }}</p>
            </div>
            <span class="material-symbols-outlined text-4xl text-accent-cyan">new_releases</span>
        </div>
    </div>
</div>
